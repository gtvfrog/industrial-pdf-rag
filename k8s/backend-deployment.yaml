apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-backend
  template:
    metadata:
      labels:
        app: rag-backend
    spec:
      containers:
      - name: rag-backend
        # REPLACE WITH YOUR IMAGE: e.g. ghcr.io/user/rag-backend:latest
        image: rag-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: rag-config
        - secretRef:
            name: rag-secrets
        volumeMounts:
        - name: documents
          mountPath: /app/documents
        - name: models-cache
          mountPath: /app/models_cache
        - name: metrics-history
          mountPath: /app/metrics_history
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "4Gi"
            cpu: "1000m"
      volumes:
      - name: documents
        emptyDir: {}
      - name: models-cache
        emptyDir: {}
      - name: metrics-history
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: rag-backend
spec:
  selector:
    app: rag-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
